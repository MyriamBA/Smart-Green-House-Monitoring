<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Client Listing</h4>
        <h5 class="card-subtitle text-muted">Overview of your clients</h5>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">Client Name</th>
                      <th class="text-dark font-medium fs-4">Interest</th>
                      <th class="text-dark font-medium fs-4">Status</th>
                      <th class="text-dark font-medium fs-4">Number</th>
                      <th class="text-dark font-medium fs-4">Address</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let ts of topSelling'>
                      <td>
                          <div class="d-flex align-items-center">
                              <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                              <div class="ms-3">
                                  <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                  <span class="text-muted">{{ts.gmail}}</span>
                              </div>
                          </div>
                      </td>
                      <td class="fs-4">{{ts.productName}}</td>
                      <td>
                          <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                      </td>
                      
                      <td>
                          <h5 class="mb-0 fw-normal">{{ts.weeks}}</h5>
                      </td>
                      <td>
                          <h5 class="mb-0 fw-normal">{{ts.budget}}</h5>
                      </td>
                  </tr>              
              </tbody>
          </table>
      </div>
      </div>
    </div>
