<h3>Create Plant</h3>
<div [hidden]="submitted" style="width: 400px;"> 

<form (ngSubmit)="onSubmit()" >
<div class="form-group">
<label for="name">Id</label>
<input type="text" class="form-control" id="id" required [(ngModel)]="plant.id" name="id">
</div>

<div class="form-group">
<label for="name">Name</label>
 
<input type="text" class="form-control" id="Name" required [(ngModel)]="plant.Name" name="Name">
</div>

<div class="form-group">
<label for="name">Type</label>
<input type="text" class="form-control" id="Type" required [(ngModel)]="plant.Type" name="Type">
</div>

<div class="form-group">
<label for="name">Location</label>
<input type="text" class="form-control" id="Location" required [(ngModel)]="plant.Location" name="Location">
</div>

<div class="form-group">
<label for="name">Stock</label>
<input type="text" class="form-control" id="Stock" required [(ngModel)]="plant.Stock" name="Stock">
</div>

<div class="form-group">
<label for="name">Status</label>
<input type="text" class="form-control" id="Status" required [(ngModel)]="plant.Status" name="Status">
</div>

><br>

<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>

<!--<button class="btn btn-success" (click)="newAccount()">Add</button>-->
</div>
